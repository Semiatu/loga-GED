<!--afficher document-->
<div class="wrapper" *ngIf="showDocument">

    <div class="buttons">
        <div fxLayout="row" fxLayoutAlign="start star">

            <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="getParentLInk()">
                <mat-icon style="color: #0B60A9">arrow_back</mat-icon>
            </button>

        </div>
        <div fxLayout="row" fxLayoutAlign="end center">

            <button (click)="openDisplayDialogue()" class="add-product-button fuse-white mt-24 mt-md-0"
                    mat-raised-button matTooltip="{{ 'Afficher les informations Ã  propos du document' }}">
                <i class="material-icons" style="color: #0B60A9">info</i>
                <span style="text-transform: uppercase" class="pr-20">{{ 'INFORMATION' | translate }}</span>
            </button>&nbsp;

            <button (click)="downloadDocument()" class="add-product-button fuse-white mt-24 mt-md-0"
                    mat-raised-button matTooltip="{{ 'Telecharger le document' }}">
                <i class="material-icons" style="color: #0B60A9">cloud_download</i>
                <span style="text-transform: uppercase" class="pr-20">{{ 'DOWNLOAD' | translate }}</span>
            </button>
        </div>
    </div>

    <!--pdf viewer-->
    <div class="viewer-container" *ngIf="document.typeDocument.nom.includes('pdf')">
        <pdf-viewer [src]="this.fileViewerUrl"
                    [original-size]="false"
                    style="width: 100%">
        </pdf-viewer>
    </div>

    <div class="viewer-container" *ngIf="document.typeDocument.nom.includes('vnd')">
        <ngx-doc-viewer [url]="this.fileViewerUrl"
                        viewer="google"
                        style="width:100%;
                        height:77vh;">
        </ngx-doc-viewer>
    </div>

    <!--image viewer-->
    <div class="viewer-container" *ngIf="document.typeDocument.nom.includes('image')">
        <app-image-viewer
            [images]="[this.fileViewerUrl]"
            [idContainer]="'idOnHTML'"
            [loadOnInit]="true">
        </app-image-viewer>
    </div>
</div>
<!--/afficher document-->
