<div id="components" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="getContentLink()">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start center"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="action ==='edit'">
                        {{dossier.nom}}
                    </div>
                    <div class="h2" *ngIf="action ==='add'" fxLayoutAlign="start center">
                        {{ 'APP.DOSSIER.ADD_TITLE' | translate }}
                    </div>
                </div>
             </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT FROM -->
            <form id="contentForm" [formGroup]="form">
                <!-- NOM -->
                <mat-form-field appearance="outline">
                    <mat-label>Nom</mat-label>
                    <mat-icon matSuffix class="secondary-text">label</mat-icon>
                    <input name="nom" formControlName="nom" matInput required>
                    <mat-error *ngIf="!form.controls['nom'].valid && form.controls['nom'].dirty &&
          form.controls['nom'].errors['required']">
                        Le champ est requis
                    </mat-error>
                </mat-form-field>

               <!-- &lt;!&ndash; Taille &ndash;&gt;
                <mat-form-field appearance="outline">
                    <mat-label>Taille</mat-label>
                    <mat-icon matSuffix class="secondary-text">label</mat-icon>
                    <input type="number" name="taille" formControlName="taille" matInput>
                </mat-form-field>-->

                <div id="action-button-wrapper">
                    <div class="button-item" *ngIf="action === 'add' || !action">
                        <button mat-raised-button class="add" matTooltip="{{ 'APP.ADD_BTN' | translate }}"
                                (click)="_save()" [disabled]="!form.valid">
                            {{ 'APP.ADD_BTN' | translate }} <i class="material-icons">check</i>
                        </button>
                    </div>

                    <div class="button-item" *ngIf="action === 'edit'">
                        <button mat-raised-button class="edit" matTooltip="{{ 'APP.UPDATE_BTN' | translate }}"
                                (click)="_update()" [disabled]="!form.valid">
                            {{ 'APP.UPDATE_BTN' | translate }} <i class="material-icons">check</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
