<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/loga.png">
      </div>

      <div class="title">CONNEXION</div>

      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field appearance="outline">
          <mat-label>{{'login.username.label' | translate }}</mat-label>
          <input matInput formControlName="username">
          <mat-icon matSuffix class="secondary-text">account_box</mat-icon>
          <mat-error *ngIf="loginForm.get('username').hasError('required')">
            {{ 'login.username.required' | translate }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{'login.password.label' | translate }}</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error>
            {{ 'login.password.required' | translate }}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                [disabled]="loginForm.invalid" (click)="authenticate(loginForm.value)">
          {{ 'login.button' | translate }}
        </button>

      </form>

    </div>

  </div>

</div>
